<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img
                    class="profile-pic circle"
                    src="assets/images/avatar-jessica.jpeg"
                    alt="Jessica Randall image"
                />
                <h2 class="text-preset-1 semi-bold text">Jessica Randall</h2>
                <p class="text-preset-2 bold text--green">
                    London, United Kingdom
                </p>
                <p class="text-preset-2 normal text--white">
                    "Front-end developer and avid reader."
                </p>
            </header>
            <main class="links">
                <a class="text-preset-2 bold" href="#">GitHub</a>
                <a class="text-preset-2 bold" href="#">Frontend Mentor</a>
                <a class="text-preset-2 bold" href="#">LinkedIn</a>
                <a class="text-preset-2 bold" href="#">Twitter</a>
                <a class="text-preset-2 bold" href="#">Instagram</a>
            </main>
        </div>
    </body>
</html>
